<body>
    <!-- Jumbotron Section -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Giftastic</h1>
            <p>Press a button to generate gifs based on that topic</p>
            <p>Add your own topic by entering it into the search bar</p>
            <div class='row'>
                <div class='col'>
                    <div id="searchDiv">
                        <form class="form-inline">
                            <button type="submit" class="btn btn-primary mb-2" id="searchBtn">Add Topic</button>
                            <div class="form-group mx-sm-3 mb-2">
                                <input type="gifSearch" class="form-control" id="gifSearch" placeholder="Topic">

                        </form>
                    </div>
                </div>
            </div>
            <div class='row'>
                <div class='col'>
                    <div id="btnDiv">
                    </div>
                </div>
            </div>
            <div class='row'>
                <div class='col'>
                    <h3 id="topicDisplay" style="margin:20px 0px 0px 0px;"></h3>
                </div>
            </div>
        </div>
    </div>
    <!-- Gif Placement Section -->
    <div class = "container">
        <div class="row" >
            <div class="col">
                <div id="gifDiv1">

                </div>
            </div>
            <div class="col">
